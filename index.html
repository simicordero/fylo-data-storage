<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="fylo-logo">
    <figure>
      <img class="image-top" src="images/logo.svg" alt="">
      <div class="icons-container">
      <img class="icons" src="images/icon-document.svg" alt="">
      <img class="icons" src="images/icon-folder.svg" alt="">
      <img class="icons" src="images/icon-upload.svg" alt="">
    </div>
    </figure>
  </div>

  <div class="info-bar-container">
  <p class="info-bar-top">You’ve used <strong>815 GB</strong> of your storage</p>

<!--   <p class="fuera">185 GB Left</p> -->
<!--   <figure><img src="images/icon-upload.svg" alt=""></figure>
 --> 
      <div class="barra">
        <div class="barra-dentro"><div class="barra-redonda"></div></div>
      </div>
      <div class="gb">
      <span>0 GB</span>
      <span>1000 GB</span>
    </div>
    <div class="balloon"><span class="balloon-number">185</span><span class="balloon-p">GB Left</span></div>
  </div>

</body>
</html>
